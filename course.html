<!DOCTYPE html><html lang="en"><head><link href="dist/css/default--dist.css" rel="stylesheet" type="text/css"><meta content="width=device-width,initial-scale=1" name="viewport"><title>Serco -- Course</title></head><body><main class="main"><section class="section--funding-finder"><div class="container"><h2 class="title">Funding Finder</h2><p class="description">To find the best courses for you we need you tell us a little bit about you and your interests</p></div></section><section class="section--steps"><div class="container"><ul class="list--steps step--4"><li class="item is--check"><span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>1</span> <span class="step">Subject and Address</span></li><li class="item is--check"><span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>2</span> <span class="step">Availability</span></li><li class="item is--check"><span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>3</span> <span class="step">Birth and Salary</span></li><li class="item is--active"><span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>4</span> <span class="step">Course</span></li><li class="item is--next"><span class="number"><i class="icon"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>5</span> <span class="step">Provider</span></li></ul><span class="step--title">Course</span></div></section><section class="section--content"><div class="container"><form class="form form--course"><div class="wrapper"><span class="subtitle">Please <b>choose one of the courses</b> found:</span> <input id="technical-certificate" name="courses" type="radio" value="Technical Certificate"> <label class="form--label" for="technical-certificate"><div class="wrapper">Technical Certificate in IT Support</div><div class="wrapper"><ul class="list--charts"><li class="item"><div class="charts chart--2"><div class="chart"><div class="level"></div></div><div class="chart"><div class="level"></div></div><div class="chart"><div class="level"></div></div></div><span class="info">Level 2</span></li><li class="item"><div class="pie green"><div class="pie--segment" style="--value:100;--bg:#eee;"></div></div><span class="info">Fully Funded/Co-Funded</span></li><li class="item"><span class="info">15 providers</span></li></ul></div></label> <input id="technical-diploma" name="courses" type="radio" value="Technical Diploma"> <label class="form--label" for="technical-diploma"><div class="wrapper">Technical Diploma</div><div class="wrapper"><ul class="list--charts"><li class="item"><div class="charts chart--3"><div class="chart"><div class="level"></div></div><div class="chart"><div class="level"></div></div><div class="chart"><div class="level"></div></div></div><span class="info">Level 3</span></li><li class="item"><div class="pie yellow"><div class="pie--segment" style="--value:25;--bg:#eee;"></div></div><span class="info">75% Funded</span></li><li class="item"><span class="info">9 providers</span></li></ul></div></label></div><div class="wrapper buttons"><button class="btn btn--back">Back</button> <button class="btn btn--complete" disabled="disabled">Complete</button></div></form></div></section></main><script src="dist/js/default--dist.js" type="text/javascript"></script></body></html>
