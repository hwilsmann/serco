<!DOCTYPE html>	
	<html lang="en">
		<head>
			<link href="dist/css/default--dist.css" rel="stylesheet" type="text/css" />
			<meta content="width=device-width,initial-scale=1" name="viewport">
			<title>Serco -- Birth and Salary</title>
		</head>
		<body>
            <main class="main">
				<section class="section--funding-finder">
					<div class="container">
						<h2 class="title">Funding Finder</h2>
						<p class="description">To find the best courses for you we need you tell us a little bit about you and your interests</p>
					</div>
				</section>
				<section class="section--steps">
					<div class="container">
						<ul class="list--steps step--3">
							<li class="item is--check">
								<span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>1</span>
								<span class="step">Subject and Address</span>
							</li>
							<li class="item is--check">
								<span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>2</span>
								<span class="step">Availability</span>
							</li>
							<li class="item is--active">
								<span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>3</span>
								<span class="step">Birth and Salary</span>
							</li>
                            <li class="item is--next">
								<span class="number"><i class="icon check"><svg viewbox="0.8479000329971313 0.9719240069389343 22.628000259399414 16.027976989746094"><path d="M9.33323 13.2293L21.5892 0.971924L23.4759 2.85726L9.33323 16.9999L0.8479 8.51459L2.73323 6.62926L9.33323 13.2293Z"></path></svg></i>4</span>
								<span class="step">Course</span>
							</li>
						</ul>
						<span class="step--title">Birth and Salary</span>
					</div>
				</section>
				<section class="section--content">
					<div class="container">
						<form class="form form--birth-salary">
							<div class="wrapper">
								<span class="subtitle">Please enter <b>your date of birth</b>:</span>
                                <input type="date" />
							</div>
                            <div class="wrapper">
								<span class="subtitle">Is your <b>salary less than Â£18,135</b>?</span>
								<input id="salary-yes" name="salary" type="radio" value="Yes" />
								<label class="form--label" for="salary-yes">Yes, it is.</label>
								<input id="salary-no" name="salary" type="radio" value="No" />
								<label class="form--label" for="salary-no">No, it is not.</label>
							</div>
							<div class="wrapper buttons">
								<button class="btn btn--back">Back</button>
								<button class="btn btn--next" disabled>Next</button>
							</div>
						</form>
					</div>
				</section>
			</main>
			<script src="dist/js/default--dist.js" type="text/javascript"></script>
		</body>
	</html>
